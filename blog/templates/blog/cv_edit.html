{% load static %}

<meta charset="utf-8"/>
<meta content="first website, how's it going" name="description"/>
<meta content="Blog" name="author"/>
<title>Thoughts...</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico"/>

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
          <div class="w3-right">
              <a href="{% url 'post_list' %}" class="w3-bar-item w3-button w3-padding-large ">HOME</a>
              <a href="/admin" class="w3-bar-item w3-button w3-padding-large w3-hide-small ">LOGIN/SIGNUP</a>
              <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hide-small ">CONTACT</a>
              {% if user.is_authenticated %}
              <a href="{% url 'post_new' %}" class="w3-padding-large w3-hover-red w3-hide-small "><i alt="blog"class="fa fa-pencil-square-o" style="font-size:24px";color: white;></i></a>
              <a href="{% url 'cv_edit' %}" class="w3-padding-large w3-hover-red w3-hide-small "><i alt="edit CV"class="fa fa-plus" style="font-size:24px";color: white; ></i></a>
              {% endif %}
          </div>
          <div class="w3-left">
              <p class="logo">Thoughts...</p>
          </div>
        </div>
    </div>


    <!-- Page content -->
    <div id="content" class="w3-content w3-containter w3-padding-64 w3-center" style="max-width:2000px;margin-top:46px">

            <h2>New post</h2>
            <form method="POST" class="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default btn-theme btn-theme-sm btn-white-bg text-uppercase ">Save</button>
            </form>

    <!-- End Page Content -->
    </div>

</body>
